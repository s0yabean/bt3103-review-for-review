<html>

<head>
	<title>Review for Review - All module-related information.</title>
</head>

<body>
  <div id="app">

    Features:
	  <br>
    - Aggregated Data from Official Sources (Tables 12,13 from data lake)
	  <br>
    - Word Cloud, Summary Statistics, Time Series (Official Data)
	  <br>
    - Individual Reviews, Sources and Links (Unofficial Data)
	  <br>
    
    <br>
		<button v-on:click="Login">Login</button>
	  <button v-on:click="Signup">Signup</button>
	  <button v-on:click="increment()">Find A Review</button>
	  <button v-on:click="Write A Review">Write A Review</button>
  </div>

<!--JAVASCRIPT
##################################################################
-->

  <script src="https://unpkg.com/vue"></script>

  <script>

    var app = new Vue({
      el:"#app",
      data: {
       counter: 0, 
       databaseUrl: 'https://boesch-4.firebaseio.com/temp-rainbow.json',
      },
	  mounted: function () { //Will start at zero if you don't update on init
        this.update();
      },
    methods:{
        increment: function(){
          this.counter++
          this.setRemoteCounter(this.counter)
        },
        reset: function(){
          // Post to the counter to set it to zero. 
          this.counter = 0
		      this.setRemoteCounter(this.counter)          
        },
				 setRemoteCounter: function(newVal){ 
           // Post to the counter to set it to zero. 
           fetch(this.databaseUrl, { 
              method:'put', 
              body: JSON.stringify({'counter':newVal})
				    }) 
            .then(res=>res.json()) 
            .then(res => { 
              //console.log(res) 
              this.update() 
              }); 
         },
        update: function() {
			    fetch(this.databaseUrl) 
          .then((response) => { 
            return response.json(); }) 
          .then((myJson) => { 
            console.log("Updated remote counter",myJson)
            if(myJson) {
                this.counter = myJson.counter
            }
			        
            });
        }
      }
    })

  </script>
</body>

</html>
